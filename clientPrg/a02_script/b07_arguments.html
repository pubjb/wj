<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        
        window.onload = function() {
            var html = "<table id='table' border='1'><tr><th>No</th><th>문제</th><th>정답</th></tr>";

            var num1 = 0;
            var num2 = 0;
            var op = "";

            var opers = ["+", "-", "*", "/"];

            for (var i = 0; i < 4; i++) {
                num1 = Math.floor(Math.random() * 10);
                num2 = Math.floor(Math.random() * 10);
                op = opers[Math.floor(Math.random() * 4)];

                html += "<tr><td>" + (i + 1) + "</td>";
                html += "<td>" + num1 + op + num2 + "</td>";
                html += "<td onclick='oper(this," + num1 + "," + "\"" + op + "\"" + "," + num2 + ")'>클릭</td></tr>";
            }

            html += "</table>";

            document.body.innerHTML = html;
            console.log(html);
        }

        function oper(){
            var obj = arguments[0];
            var num1 = parseInt(arguments[1]);
            var op = arguments[2];
            var num2 = parseInt(arguments[3]);
            var result = 0;

            switch(op) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;
            }

            obj.innerHTML = result;
        }

        function sumAll() {
            //alert(arguments + " : " + arguments.length);

            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }

            document.getElementsByTagName("h1")[0].innerHTML = "합계 : " + sum;
        }

        function sum() {
            var sum = 0;

            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }

            document.getElementsByTagName("h1")[1].innerHTML = "1 + 5 = " + sum;            
        }


    </script>
</head>
