<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script>
window.onload = function(){
    var num1 = parseInt(prompt("구구단 첫번째 수", "여기에"));
    var num2 = parseInt(prompt("구구단 두번째 수", "거기에"));

    document.getElementsByTagName("h1")[0].innerHTML = ""+ num1+" * "+ num2 +" = "+(num1*num2);
}


</script>
</head>
<body>

    <h1>초기 화면</h1>
    
</body>
</html>
